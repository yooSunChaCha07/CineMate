<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 50px;
        }

        .header {
            color: black; /* Changed from white to black */
            padding: 10px 0;
            text-align: left; /* Align text to the left */
            margin-bottom: 50px;
            font-size: 24px; /* Reduced font size */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="h3 mb-3 font-weight-normal text-center">Register</h1>
        
        <!-- Flash messages for duplicate username -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning">
                {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <!-- Registration form -->
        <form action="{{ url_for('register') }}" method="post" id="registrationForm">
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" style="margin-bottom: 10px;" placeholder="Username" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" style="margin-bottom: 10px;" placeholder="Password" required>
            <!-- <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div> -->
            <button type="submit" class="btn btn-dark btn-block">Register</button>
            <p class="mt-2 text-center">
                Already have an account? <a href="/login" style="text-decoration: none;">Login</a>
            </p>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
